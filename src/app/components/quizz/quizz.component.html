<div class="quizz_container">
    
    <div class="quizz_logo">
        <img src="assets/imgs/logo.png" alt="">
        <h3> {{ title }} </h3>
    </div>

    <div class="quizz_questions" *ngIf="!finished">
        <h3> {{ questionSelected.question }} </h3>
    </div>

    <div class="quizz_options" *ngIf="!finished">
        <button
          class="btn_option"
          *ngFor="let option of questionSelected.options; let i = index"
          (click)="playerChoose(option.alias)"
        >
            {{ i + 1 }}- {{ option.name }}
        </button>
    </div>

    <div *ngIf="finished" class="quizz_results">
        <h1> Seu resultado Ã©:</h1>
        <p> {{ answerSelected }} </p>
    </div>

</div>
